<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-success">Nuevo Juego</button>
            <button id="btnTakeCard" class="btn btn-primary">Pedir Carta</button>
            <button id="btnFinish" class="btn btn-primary">Detener</button>

        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>Puntos: </small><small id="small-player">0</small></h1>
            <div id="player-cards">
                <!-- <img class="cards" src="assets/cartas/grey_back.png"> -->

            </div>
        </div>
    </div>
    
    <div class="row container">
        <div class="col">
            <h1>Computadora - <small>Puntos: </small><small id="small-computer">0</small></h1>
            <div id="computer-cards">
                <!-- <img class="cards" src="assets/cartas/grey_back.png"> -->

            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
